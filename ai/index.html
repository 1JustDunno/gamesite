<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prolls Ai Assistant</title>
  <style>
 @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap");

:root {
  --bg-primary: #0a0a1a;
  --bg-secondary: #1a1a2e;
  --bg-tertiary: #25253a;
  --accent-pink: #ff6b9d;
  --accent-blue: #6b9dff;
  --accent-purple: #9d6bff;
  --text-primary: #ffffff;
  --text-secondary: #c0c0d0;
  --shadow-md: 0 8px 15px rgba(0, 0, 0, 0.2);
  --transition-normal: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  transition: 0.3s;
}

body {
  font-family: "Press Start 2P", cursive;
  background-color: var(--bg-primary);
  color: var(--text-primary);
  height: 100vh;
  display: flex;
  flex-direction: column;
  line-height: 1.6;
}

body:after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: url('https://www.transparenttextures.com/patterns/stardust.png');
  opacity: 0.1;
}

a {
  text-decoration: none;
  color: var(--text-primary);
}

svg {
  height: 16px;
  width: 16px;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 20px;
  background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue), var(--accent-purple));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 2px 10px rgba(255, 107, 157, 0.3);
  letter-spacing: 1px;
}

button {
  padding: 11px 10px;
  font-size: 16px;
  outline: none;
  border-radius: 15px;
  background: var(--bg-secondary);
  color: var(--text-primary);
  border: 1px solid var(--bg-tertiary);
  font-family: "Press Start 2P", cursive;
  cursor: pointer;
  transition: var(--transition-normal);
  display: flex;
  align-items: center;
  gap: 5px;
  box-shadow: var(--shadow-md);
}

button:hover {
  background: var(--bg-tertiary);
  transform: translateY(-2px);
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
}

button:disabled {
  background: var(--bg-tertiary) !important;
  color: var(--text-secondary) !important;
  transform: none;
  box-shadow: none;
}

input {
  padding: 11px 10px;
  font-size: 16px;
  outline: none;
  border-radius: 10px;
  background: var(--bg-secondary);
  border: 1px solid var(--bg-tertiary);
  color: var(--text-primary);
  font-family: "VT323", monospace;
  width: 100%;
  font-size: 1.2rem;
}

::placeholder {
  color: var(--text-secondary);
  opacity: 0.7;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  position: relative;
}

.header::after {
  content: "";
  position: absolute;
  bottom: -10px;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--accent-pink), var(--accent-blue), transparent);
}

.dropdown {
  position: relative;
  display: inline-block;
  width: 200px;
}

.dropdown-button {
  width: 100%;
  text-align: left;
  justify-content: space-between;
  border: 2px solid var(--accent-blue);
  border-radius: 15px;
  background: var(--bg-secondary);
  transition: all var(--transition-normal);
  font-family: "VT323", monospace;
  font-size: 1.2rem;
}

.dropdown-button:hover {
  border-color: var(--accent-pink);
}

.dropdown-menu {
  display: none;
  position: absolute;
  background: var(--bg-secondary);
  border: 2px solid var(--accent-blue);
  z-index: 1;
  width: 100%;
  max-height: 200px;
  border-radius: 15px;
  overflow-y: auto;
  padding: 5px;
  margin: 5px 0px;
  list-style: none;
  gap: 5px;
  flex-direction: column;
  box-shadow: var(--shadow-md);
}

.dropdown-menu li {
  padding: 8px 10px;
  font-size: 16px;
  color: var(--text-primary);
  cursor: pointer;
  border-radius: 10px;
  transition: background-color 0.3s ease;
  display: flex;
  flex-direction: column;
  font-family: "VT323", monospace;
}

.dropdown-menu li p {
  font-weight: 500;
  font-size: 1.2rem;
}

.dropdown-menu li span {
  font-size: 0.9rem;
  color: var(--text-secondary);
}

.dropdown-menu li:hover {
  background-color: var(--bg-tertiary);
}

.dropdown-selected {
  font-weight: bold;
  background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.dropdown.open .dropdown-menu {
  display: block;
}

.ai-container {
  height: 100%;
  display: flex;
  flex-direction: column;
  gap: 10px;
  flex: 1;
}

#chat-display {
  flex: 1;
  background: var(--bg-secondary);
  border-radius: 20px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  justify-content: flex-start;
  overflow-y: auto;
  border: 2px solid var(--bg-tertiary);
  box-shadow: var(--shadow-md);
  position: relative;
}

#chat-display::-webkit-scrollbar {
  width: 10px;
}

#chat-display::-webkit-scrollbar-track {
  background: var(--bg-secondary);
  border-radius: 10px;
}

#chat-display::-webkit-scrollbar-thumb {
  background: var(--bg-tertiary);
  border-radius: 10px;
  border: 2px solid var(--bg-secondary);
}

#chat-display::-webkit-scrollbar-thumb:hover {
  background: var(--accent-blue);
}

#chat-display.center-message {
  justify-content: center;
  align-items: center;
}

.initial-message {
  font-size: 1.5rem;
  font-weight: 600;
  font-family: "Press Start 2P", cursive;
  background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue), var(--accent-purple));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 2px 10px rgba(255, 107, 157, 0.3);
  letter-spacing: 1px;
  text-align: center;
  padding: 20px;
  border-radius: 15px;
  border: 2px solid rgba(255, 107, 157, 0.3);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(255, 107, 157, 0.4);
  }
  70% {
    box-shadow: 0 0 0 10px rgba(255, 107, 157, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(255, 107, 157, 0);
  }
}

.message {
  display: flex;
  flex-direction: column;
  max-width: 80%;
  margin: 5px;
  position: relative;
}

.message.user {
  align-self: flex-end;
  text-align: right;
}

.message.ai {
  align-self: flex-start;
  text-align: left;
}

.sender-label {
  font-size: 0.85rem;
  font-weight: bold;
  margin-bottom: 5px;
  color: var(--text-primary);
  font-family: "VT323", monospace;
  font-size: 1.1rem;
}

.message-bubble {
  padding: 12px 16px;
  border-radius: 15px;
  max-width: 100%;
  word-wrap: break-word;
  display: inline-block;
  background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
  color: var(--bg-primary);
  font-family: "VT323", monospace;
  font-size: 1.2rem;
  box-shadow: var(--shadow-md);
  border: 2px solid rgba(255, 255, 255, 0.1);
}

.message-plain {
  background: var(--bg-tertiary);
  color: var(--text-primary);
  padding: 12px 16px;
  word-wrap: break-word;
  font-family: "VT323", monospace;
  font-size: 1.2rem;
  border-radius: 15px;
  box-shadow: var(--shadow-md);
  border: 2px solid rgba(255, 255, 255, 0.1);
}

.copy-btn {
  background: transparent;
  color: var(--text-primary);
  border: none !important;
  padding: 5px 10px;
  font-size: 12px !important;
  border-radius: 5px;
  cursor: pointer;
  transition: 200ms;
  width: 30px;
  height: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  align-self: flex-end;
  margin-top: 5px;
}

.copy-btn:hover {
  background: var(--bg-tertiary);
  color: var(--accent-pink);
}

.code-block {
  position: relative;
  margin-top: 10px;
  margin-bottom: 10px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: var(--shadow-md);
  border: 2px solid var(--accent-blue);
}

.code-header {
  display: flex;
  justify-content: flex-end;
  padding: 8px;
  background: var(--bg-tertiary);
  border-bottom: 2px solid var(--accent-blue);
}

pre {
  background: var(--bg-secondary);
  color: var(--text-primary);
  padding: 15px;
  overflow-x: auto;
  white-space: pre-wrap;
  font-family: "VT323", monospace;
  font-size: 1.1rem;
  line-height: 1.4;
}

code {
  background: var(--bg-tertiary);
  color: var(--text-primary);
  padding: 3px 6px;
  border-radius: 4px;
  font-family: "VT323", monospace;
  font-size: 1.1rem;
}

pre code {
  display: block;
  padding: 0;
  background: transparent;
}

.bottom {
  margin-top: 15px;
}

.input-container {
  display: flex;
  width: 100%;
  gap: 10px;
  flex-direction: row;
  padding: 8px;
  font-size: 16px;
  outline: none;
  border-radius: 22.75px;
  background: var(--bg-secondary);
  color: var(--text-primary);
  border: 2px solid var(--bg-tertiary);
  box-shadow: var(--shadow-md);
}

.input-container.focused {
  border-color: var(--accent-pink);
  box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.25);
}

.input-container #input-box {
  background: transparent;
  padding: 8px 10px;
  border: none;
  font-family: "VT323", monospace;
  font-size: 1.2rem;
}

.input-container #submit-btn {
  background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
  color: var(--bg-primary);
  width: 40px;
  height: 40px;
  border-radius: 20px;
  display: flex;
  justify-content: center !important;
  align-items: center !important;
  font-size: 20px;
  border: none;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: all 0.2s ease;
}

#submit-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

#submit-btn:active {
  transform: translateY(1px) scale(0.95);
  opacity: 0.8;
}

/* Pixel art decorations */
.header::before {
  content: "";
  position: absolute;
  top: -10px;
  left: 20px;
  width: 10px;
  height: 10px;
  background: var(--accent-pink);
  box-shadow: 15px 0 0 var(--accent-blue), 30px 0 0 var(--accent-purple);
  border-radius: 50%;
}

#chat-display::before {
  content: "";
  position: absolute;
  top: 10px;
  right: 10px;
  width: 8px;
  height: 8px;
  background: var(--accent-pink);
  box-shadow: -12px 0 0 var(--accent-blue), -24px 0 0 var(--accent-purple);
  border-radius: 50%;
}

@media (max-width: 768px) {
  .container {
    padding: 10px;
  }

  .message {
    max-width: 90%;
  }
  
  h1 {
    font-size: 1.4rem;
  }
  
  .initial-message {
    font-size: 1.2rem;
  }
  
  .dropdown {
    width: 160px;
  }
  
  .dropdown-button, .dropdown-menu li p {
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.1rem;
  }
  
  .message-bubble, .message-plain, #input-box {
    font-size: 1rem;
  }
  
  .dropdown {
    width: 140px;
  }
  
  .input-container {
    padding: 5px;
  }
  
  #submit-btn {
    width: 35px;
    height: 35px;
  }
}
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Prolls Ai Chat</h1>
      <div class="dropdown" id="ai-model">
        <button class="dropdown-button">
          <span class="dropdown-selected">Mixtral-8x7b</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m6 9 6 6 6-6" />
          </svg>
        </button>
        <ul class="dropdown-menu">
          <li value="mixtral-8x7b-32768">
            <p>Mixtral-8x7b</p>
            <span>A powerful mixture-of-experts model</span>
          </li>
          <li value="llama3-70b-8192">
            <p>Llama3-70b</p>
            <span>Meta's latest large language model</span>
          </li>
          <li value="gemma-7b-it">
            <p>Gemma-7b</p>
            <span>Google's lightweight instruction-tuned model</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="ai-container">
      <div id="chat-display" class="center-message">
        <div class="initial-message">What can I help with?</div>
      </div>
      <div class="bottom">
        <div class="input-container">
          <input type="text" id="input-box" placeholder="Message AI...">
          <button id="submit-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m6 12 6-6 6 6" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const chatBox = document.getElementById('chat-display');
      const textInput = document.getElementById('input-box');
      const sendBtn = document.getElementById('submit-btn');
      const modelDropdown = document.getElementById('ai-model');
      const dropdownButton = modelDropdown.querySelector('.dropdown-button');
      const dropdownMenu = modelDropdown.querySelector('.dropdown-menu');
      const inputContainer = document.querySelector('.input-container');

      const token = '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'; // Replace this with your Groq API Key

      let currentModel = 'mixtral-8x7b-32768';

      // Focus/blur effects for input
      textInput.addEventListener('focus', () => {
        inputContainer.classList.add('focused');
      });

      textInput.addEventListener('blur', () => {
        inputContainer.classList.remove('focused');
      });

      // Dropdown functionality
      dropdownButton.addEventListener('click', () => {
        modelDropdown.classList.toggle('open');
      });

      document.addEventListener('click', (event) => {
        if (!modelDropdown.contains(event.target)) {
          modelDropdown.classList.remove('open');
        }
      });

      dropdownMenu.addEventListener('click', (event) => {
        if (event.target.tagName === 'LI' || event.target.parentElement.tagName === 'LI') {
          const selectedValue = event.target.closest('li').getAttribute('value');
          const selectedName = event.target.closest('li').querySelector('p').textContent;
          modelDropdown.querySelector('.dropdown-selected').textContent = selectedName;
          currentModel = selectedValue;
          modelDropdown.classList.remove('open');
        }
      });

      function sendTextMessage() {
        const message = textInput.value.trim();
        if (!message) return;

        displayMessage(message, 'user');
        textInput.value = '';

        fetchResponse(message);
      }

      function displayMessage(messageContent, senderType, modelName = '') {
        removeInitialMessage();

        const messageWrapper = document.createElement('div');
        messageWrapper.className = `message ${senderType}`;

        let senderLabel = senderType === 'user' ? 'You' : senderType === 'ai' ? 'AI' : 'Info';
        if (senderType === 'ai' && modelName) {
          senderLabel += ` (${modelName})`;
        }

        const senderLabelDiv = document.createElement('div');
        senderLabelDiv.className = 'sender-label';
        senderLabelDiv.textContent = senderLabel;

        const messageContentDiv = document.createElement('div');
        messageContentDiv.className = senderType === 'user' ? 'message-bubble' : 'message-plain';
        messageContentDiv.innerHTML = formatMessageContent(messageContent);

        messageWrapper.appendChild(senderLabelDiv);
        messageWrapper.appendChild(messageContentDiv);

        if (senderType === 'ai') {
          const copyMessageBtn = document.createElement('button');
          copyMessageBtn.className = 'copy-btn';
          copyMessageBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>';
          copyMessageBtn.onclick = () => copyToClipboard(messageContent);
          messageWrapper.appendChild(copyMessageBtn);
        }

        chatBox.appendChild(messageWrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function formatMessageContent(message) {
        return message
          .replace(/```(\w+)?\n([\s\S]+?)```/g, (match, lang, code) => {
            const escapedCode = escapeHTML(code);

            return `
              <div class="code-block">
                <div class="code-header">
                  <button class="copy-btn code-copy"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg></button>
                </div>
                <pre><code class="language-${lang || 'plaintext'}">${escapedCode}</code></pre>
              </div>
            `;
          })
          .replace(/`([^`]+)`/g, (match, code) => `<code>${escapeHTML(code)}</code>`)
      }

      document.addEventListener("click", function (event) {
        if (event.target.closest(".code-copy")) {
          const codeBlock = event.target.closest(".code-block").querySelector("pre code").textContent;
          copyToClipboard(codeBlock);
        }
      });

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert('Copied to clipboard!');
        }).catch(err => console.error('Copy failed:', err));
      }

      function escapeHTML(str) {
        return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      }

      async function fetchResponse(userMessage) {
        const apiUrl = 'https://api.groq.com/openai/v1/chat/completions';
        const systemPrompt = "You are a helpful AI assistant.";

        const requestData = {
          model: currentModel, // Use the variable instead of localStorage
          messages: [
            { role: "system", content: systemPrompt },
            { role: "user", content: userMessage }
          ],
          temperature: 0.9,
          max_tokens: 1024,
          stream: false
        };

        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData),
          });

          if (!response.ok) {
            throw new Error(`HTTP Error: ${response.status}`);
          }

          const { choices, model } = await response.json();
          const reply = choices[0].message.content;
          displayMessage(reply, 'ai', model);
        } catch (err) {
          console.error('Request Failed:', err);
          displayMessage(`Failed to get a response. Details: ${err.message}`, 'error');
        }
      }

      function removeInitialMessage() {
        const initialMessage = chatBox.querySelector('.initial-message');
        if (initialMessage) {
          initialMessage.remove();
          chatBox.classList.remove('center-message');
        }
      }

      textInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
          event.preventDefault();
          sendTextMessage();
        }
      });

      sendBtn.addEventListener('click', () => {
        sendTextMessage();
      });
    });
  </script>
</body>

</html>
