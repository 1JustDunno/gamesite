<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
 <style>
    @import url("https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&family=Orbitron:wght@400;500&family=VT323&family=Pixelify+Sans&family=Silkscreen&display=swap");

    :root {
        --bg-primary: #0a0a1a;
        --bg-secondary: #1a1a2e;
        --bg-tertiary: #25253a;
        --accent-pink: #ff6b9d;
        --accent-blue: #6b9dff;
        --accent-purple: #9d6bff;
        --accent-cyan: #6bffd9;
        --text-primary: #ffffff;
        --text-secondary: #c0c0d0;
        --shadow-md: 0 8px 15px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 15px 30px rgba(0, 0, 0, 0.3);
        --transition-normal: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        --transition-bounce: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        --border-radius: 12px;
    }

    body {
        font-family: "Chakra Petch", sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        line-height: 1.6;
        min-height: 100vh;
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(157, 107, 255, 0.05) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(255, 107, 157, 0.05) 0%, transparent 20%);
    }

    #snow {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    .site-header {
        padding: 1rem 0;
        margin-bottom: 2rem;
        text-align: center;
    }

    .logo {
        font-family: "Orbitron", sans-serif;
        font-size: 2.2rem;
        font-weight: 500;
        background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue), var(--accent-purple));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 2px 10px rgba(255, 107, 157, 0.3);
        letter-spacing: 2px;
        margin: 1rem 0;
        position: relative;
        display: inline-block;
    }

    .logo::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 3px;
        background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple));
        border-radius: 2px;
    }

    .button-container1 {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin: 2rem 0;
    }

    .button {
        background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(37, 37, 58, 0.9));
        border: 1px solid rgba(255, 107, 157, 0.3);
        border-radius: var(--border-radius);
        color: var(--text-primary);
        padding: 0.8rem 1.5rem;
        font-family: "Chakra Petch", sans-serif;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all var(--transition-bounce);
        text-decoration: none;
        display: inline-block;
        box-shadow: var(--shadow-md);
        position: relative;
        overflow: hidden;
    }

    .button:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-lg);
        border-color: var(--accent-pink);
    }

    .button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
        opacity: 0;
        transition: opacity var(--transition-normal);
    }

    .button:hover::before {
        opacity: 1;
    }

    .section-divider {
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--accent-pink), var(--accent-blue), var(--accent-purple), transparent);
        margin: 2rem auto;
        width: 80%;
        max-width: 600px;
        border-radius: 3px;
    }

    .chat-container {
        background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(37, 37, 58, 0.9));
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--shadow-lg);
        margin: 2rem auto;
        position: relative;
        border: 1px solid rgba(107, 157, 255, 0.2);
        backdrop-filter: blur(10px);
    }

    .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        background: linear-gradient(to right, rgba(26, 26, 46, 0.9), rgba(37, 37, 58, 0.9));
        border-bottom: 1px solid rgba(107, 157, 255, 0.2);
    }

    .chat-header h2 {
        font-family: "Pixelify Sans", sans-serif;
        font-size: 1.5rem;
        margin: 0;
        background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 0.8rem;
    }

    .chat-controls {
        display: flex;
        gap: 1rem;
    }

    .control-btn {
        background: rgba(37, 37, 58, 0.7);
        border: 1px solid rgba(107, 157, 255, 0.2);
        color: var(--text-primary);
        font-size: 1rem;
        cursor: pointer;
        transition: all var(--transition-bounce);
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }

    .control-btn:hover {
        color: var(--accent-pink);
        transform: scale(1.1) rotate(10deg);
        border-color: var(--accent-pink);
        box-shadow: 0 0 15px rgba(255, 107, 157, 0.5);
    }

    .chat-frame {
        width: 100%;
        height: 600px;
        border: none;
        background-color: var(--bg-tertiary);
    }

    .online-users {
        background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(37, 37, 58, 0.9));
        border-radius: var(--border-radius);
        padding: 1.5rem;
        margin: 2rem auto;
        max-width: 800px;
        border: 1px solid rgba(107, 157, 255, 0.2);
        box-shadow: var(--shadow-md);
    }

    .online-users h3 {
        font-family: "Pixelify Sans", sans-serif;
        font-size: 1.3rem;
        margin-top: 0;
        margin-bottom: 1.5rem;
        color: var(--accent-blue);
        text-align: center;
    }

    .user-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
    }

    .user-badge {
        background: rgba(37, 37, 58, 0.7);
        border-radius: 20px;
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        border: 1px solid rgba(107, 157, 255, 0.2);
        transition: all var(--transition-normal);
        font-family: "VT323", monospace;
    }

    .user-badge:hover {
        transform: translateY(-3px);
        border-color: var(--accent-blue);
        box-shadow: 0 5px 15px rgba(107, 157, 255, 0.3);
    }

    .user-status {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: var(--accent-cyan);
        box-shadow: 0 0 10px var(--accent-cyan);
    }

    footer {
        margin-top: 3rem;
        padding: 1.5rem;
        text-align: center;
        font-size: 0.8rem;
        color: var(--text-secondary);
        font-family: "VT323", monospace;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .social-icons a {
        color: var(--text-primary);
        font-size: 1.5rem;
        transition: all var(--transition-bounce);
    }

    .social-icons a:hover {
        color: var(--accent-pink);
        transform: scale(1.2) rotate(10deg);
    }

    .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        border-radius: 0;
        margin: 0;
    }

    .fullscreen .chat-frame {
        height: calc(100% - 60px);
    }

    @media (max-width: 768px) {
        .container {
            padding: 1rem;
        }
        
        .logo {
            font-size: 1.8rem;
        }
        
        .chat-frame {
            height: 500px;
        }
        
        .button {
            font-size: 0.8rem;
            padding: 0.7rem 1.2rem;
        }
        
        .chat-header h2 {
            font-size: 1.2rem;
        }
    }

    @media (max-width: 480px) {
        .logo {
            font-size: 1.5rem;
        }
        
        .chat-frame {
            height: 400px;
        }
        
        .button {
            font-size: 0.7rem;
            padding: 0.6rem 1rem;
        }
        
        .chat-header h2 {
            font-size: 1rem;
        }
        
        .online-users h3 {
            font-size: 1.1rem;
        }
        
        .user-badge {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
        }
    }
</style>
</head>
<body>
    <div id="snow"></div> 


        <div class="section-divider"></div>

        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <h2><i class="fas fa-gamepad"></i> Game Chat</h2>
                <div class="chat-controls">
                    <button class="control-btn" id="refresh-btn" title="Refresh Chat">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="control-btn" id="fullscreen-btn" title="Fullscreen Mode">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>

            <iframe 
                src="https://e.widgetbot.io/channels/1225803415116972242/1341867678352146474" 
                class="chat-frame"
                id="chat-frame"
                allow="clipboard-write; clipboard-read">
            </iframe>
        </div>
  

<script>

document.getElementById('fullscreen-btn').addEventListener('click', function() {
    const iframe = document.getElementById('chat-frame');
    if (iframe.requestFullscreen) {
        iframe.requestFullscreen().catch(err => {
            window.open(iframe.src, '_blank');
        });
    } 
    else if (iframe.webkitRequestFullscreen) { 
        iframe.webkitRequestFullscreen();
    } 
    else if (iframe.msRequestFullscreen) { 
        iframe.msRequestFullscreen();
    }
    else {
        window.open(iframe.src, '_blank');
    }
});
document.getElementById('refresh-btn').addEventListener('click', function() {
    const iframe = document.getElementById('chat-frame');
    iframe.src = iframe.src; 
    this.querySelector('i').classList.add('fa-spin');
    setTimeout(() => {
        this.querySelector('i').classList.remove('fa-spin');
    }, 1000);
});
</script>
</script>
 </body>
</html>
