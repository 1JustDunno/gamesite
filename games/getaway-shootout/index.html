        html, body {
            height: 100%;

        #gameContainer {
            width: 100%;

    <script>
        function startGame() {
            var gameInstance = UnityLoader.instantiate("gameContainer", "GetawayShootout.json", { width: window.innerWidth, height: window.innerHeight });

        window.onload = startGame;
        window.onresize = startGame; // Restart the game on window resize
    </script>

    <div id="gameContainer"></div>
