<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/js/timeTracker.js" defer></script>
  <script src="/js/favicon.js"></script>
  <script src="/js/panic.js"></script>
  <script src="/js/autoclicker.js"></script>
  <title>Grades & Attendance</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
:root {
      --bg-primary: #0a0a1a;
      --bg-secondary: #1a1a2e;
      --bg-tertiary: #25253a;
      --accent-pink: #ff6b9d;
      --accent-blue: #6b9dff;
      --accent-purple: #9d6bff;
      --accent-cyan: #6bffd9;
      --text-primary: #ffffff;
      --text-secondary: #c0c0d0;
      --shadow-md: 0 8px 15px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 15px 30px rgba(0, 0, 0, 0.3);
      --transition-normal: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      --transition-bounce: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Chakra Petch", sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(157, 107, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 107, 157, 0.05) 0%, transparent 20%);
    }

    .leaderboard-container {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
    }

    .leaderboard-header {
      width: 100%;
      text-align: center;
      padding: 20px;
      position: relative;
      margin-bottom: 2rem;
    }

    .leaderboard-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple));
      border-radius: 2px;
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(255, 107, 157, 0.3);
      letter-spacing: 3px;
      margin-bottom: 1rem;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
      color: white;
      border: none;
      border-radius: 12px;
      font-family: "Chakra Petch", sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-normal);
      text-decoration: none;
      display: inline-block;
      box-shadow: var(--shadow-md);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    .leaderboard {
      width: 100%;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      max-height: 70vh;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .leaderboard::-webkit-scrollbar {
      display: none;
    }

    #score-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, rgba(37, 37, 58, 0.9), rgba(26, 26, 46, 0.9));
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 16px;
      transition: all var(--transition-bounce);
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(107, 157, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .leaderboard-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 107, 157, 0.3);
    }

    .user-icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1.5rem;
      border: 3px solid var(--accent-pink);
      box-shadow: 0 0 0 3px rgba(107, 157, 255, 0.3);
      transition: all var(--transition-normal);
    }

    .leaderboard-item:hover .user-icon {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 5px rgba(255, 107, 157, 0.3);
      transform: scale(1.05);
    }

    .player-info {
      flex-grow: 1;
    }

    .game-title {
      font-family: "VT323", monospace;
      font-size: 1.5rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }

    .game-title i {
      margin-right: 10px;
      color: var(--accent-pink);
    }

    .username {
      font-family: "VT323", monospace;
      font-size: 1.3rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .username i {
      margin-right: 10px;
      color: var(--accent-blue);
    }

    .date {
      font-family: "VT323", monospace;
      font-size: 1.1rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
    }

    .date i {
      margin-right: 8px;
      color: var(--accent-purple);
    }

    .score {
      font-family: "Chakra Petch", sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid rgba(255, 107, 157, 0.3);
    }

    @media (max-width: 768px) {
      .leaderboard-container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .leaderboard-item {
        flex-direction: column;
        text-align: center;
        padding: 1.5rem;
      }
      
      .user-icon {
        margin-right: 0;
        margin-bottom: 1rem;
      }
      
      .player-info {
        margin-right: 0;
        margin-bottom: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .user-icon {
        width: 60px;
        height: 60px;
      }
      
      .game-title {
        font-size: 1.3rem;
      }
      
      .username {
        font-size: 1.1rem;
      }
      
      .date {
        font-size: 1rem;
      }
      
      .score {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <header class="leaderboard-header">
      <h1>Game High Scores</h1>
      <a href="https://forms.gle/ALawAdMFksLapeo76" class="submit-btn-link">
        <button class="submit-btn">Submit High Score</button>
      </a>
      <a href="/">

    </header>
    <div class="leaderboard">
      <ul id="score-list"></ul>
    </div>
  </div>

  <script>

      {

{

        userIcon: "/images/tetris.png",
      },
{
        playerName: "Lincoln", 
        gameTitle: "Jetpack Joyride", 
        username: "Lincoln", 
        score: "22579", 
        date: "12/10/2024", 
        userIcon: "/images/jetpackjoyride.png",
      }
    ];

    const scoreList = document.getElementById("score-list");

    function createLeaderboardItem(data) {
      const listItem = document.createElement("li");
      listItem.classList.add("leaderboard-item");
      listItem.innerHTML = `
        <div class="user-icon"><img src="${data.userIcon}" alt="${data.username}" /></div>
        <div class="player-info">
          <p class="game-title"><i class="fas fa-gamepad"></i>${data.gameTitle}</p>
          <h3 class="username"><i class="fas fa-user"></i>${data.username}</h3>
          <p class="date"><i class="fas fa-calendar-alt"></i> ${data.date}</p>
        </div>
        <div class="score">${data.score}</div>
      `;
      scoreList.appendChild(listItem);
    }

    leaderboardData.forEach(item => createLeaderboardItem(item));
  </script>

</body>
</html>
