<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Save Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1e1e1e; /* Dark gray background */
            color: #f5f5f5; /* Light text color */
            text-align: center; /* Center align text */
        }
        h1, h4 {
            color: #ffffff; /* White text for headings */
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            background-color: #333; /* Darker gray for textarea */
            color: #f5f5f5; /* Light text color */
            border: 1px solid #555; /* Slightly lighter border */
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            background-color: #444; /* Dark button background */
            color: #f5f5f5; /* Light text color */
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555; /* Lighter gray on hover */
        }
    </style>
</head>
<body>

    <h1>Game Save Manager</h1>
    <h4>To keep your progress on my site. Click export save and then go to the other computer and paste the text and click import. All your game stats and settings will save</h4>
    <h4>Note: Paste your save text into a Google Doc so you can easily transfer</h4>
    
    <button id="export-btn">Export Saves</button>
    <button onclick="window.location.href='/';">Go Back</button> <!-- Go Back button -->
    <textarea id="import-text" placeholder="Paste your saves here..."></textarea>
    <button id="import-btn">Import Saves</button>
    <button onclick="window.location.href='/';">Go Back</button> <!-- Go Back button -->

    <script>
        document.getElementById('export-btn').addEventListener('click', function() {
            const saves = JSON.stringify(localStorage);
            navigator.clipboard.writeText(saves).then(() => {
                document.getElementById('import-text').value = saves; // Display the saves in the textarea
                alert('Saves exported and copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy saves to clipboard: ' + err);
            });
        });

        document.getElementById('import-btn').addEventListener('click', function() {
            const inputText = document.getElementById('import-text').value;

            try {
                const saves = JSON.parse(inputText);
                for (const key in saves) {
                    localStorage.setItem(key, saves[key]);
                }
                alert('Saves imported successfully!');
            } catch (e) {
                alert('Failed to import saves. Please check the format.');
            }
        });
    </script>

</body>
</html>
