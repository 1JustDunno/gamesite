<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/timeTracker.js" defer></script>
    <script src="/js/favicon.js"></script>
    <script src="/js/panic.js"></script>
    <script src="/js/autoclicker.js"></script>

    <title>Grades & Attendance</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <!-- Include particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1; /* Set behind all other content */
        }
        #content {
            position: absolute;
            top: 20%; /* Adjust to move down a bit from the top */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            text-align: center; /* Center text inside */
            z-index: 1; /* Keep it above particles */
            color: white; /* Change text color for visibility */
        }
        .form__input {
            padding: 10px;
            margin-top: 20px; /* Space below the title */
            width: 300px; /* Width of the search bar */
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .desc {
            color: white; /* Change error text color for visibility */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div id="content">
        <h1>Search the Web</h1>

        <form id="uv-form">
            <input id="uv-search-engine" value="https://google.us//search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input"/>
        </form>
        <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
        </div>
        <a href="https://discord.gg/zJhPJYJCeJ" target="_blank" class="fa-brands fa-discord"></a>
        <a href="https://github.com/prollhouse2" target="_blank" class="fa-brands fa-github"></a>
        <a href="https://proll.dev" target="_blank" class="fa-solid fa-cloud"></a>
    </div>
    
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script src="error.js" defer></script>
    
<div id="footer">
    <p>&copy; <span id="current-year"></span> Proll Services. All rights reserved.</p>
</div>

<script>
    // JavaScript to update the year dynamically
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>                <br>
                <center><script type="text/javascript" src="//counter.websiteout.net/js/7/10/5/0"></script></center>
    </div>
    
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff" // White color for particles
                },
                "shape": {
                    "type": "circle", // Ensure particle shape is circle
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff", // White lines
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
