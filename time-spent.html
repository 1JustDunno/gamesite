<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Spent on Site</title>
    <script>
        window.onload = function() {
            let timeSpent = localStorage.getItem('timeSpent') || 0;
            document.getElementById('time').innerText = `You have spent ${timeSpent} seconds on this site.`;
        };
    </script>
</head>
<body>
    <h1>Time Spent on Site</h1>
    <p id="time"></p>
    <a href="index.html">Back to Home</a>
</body>
</html>
